<!--Modal-->
<div id="modal" class="hide">
    <div class="content">
        <h1>Nova Idéia</h1>
        <form action="">
            <div class="input-wrapper">
                <label for="title">Título da Idéia</label>
                <input type="text" name="title">
            </div>
            <div class="input-wrapper">
                <label for="category">Categoria</label>
                <input type="text" name="category">
            </div>
            <div class="input-wrapper">
                <label for="image">Link da Imagem</label>
                <input type="url" name="image">
            </div>
            <div class="input-wrapper">
                <label for="description">Descrição da idéia</label>
                <textarea name="description" cols="30" rows="2"></textarea>
            </div>
            <div class="input-wrapper">
                <label for="link">Link da Idéia</label>
                <input type="url" name="link">
            </div>
            <a href="#" onclick="onOff()">Voltar</a>
            <button>Salvar Idéia</button>
        </form>
    </div>
</div>
